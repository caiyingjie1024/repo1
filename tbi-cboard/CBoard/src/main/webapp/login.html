<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ZPMC TBI | Starter</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    .login-box-body {
      position: relative;
    }

    .btn-language {
      position: absolute;
      top: -26px;
      right: 0;
      padding: 0 10px;
      height: 26px;
      line-height: 26px;
    }
  </style>
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <span><b>ZPMC TBI</b></span><span></span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <button id="btnLanguage" type="button" class="btn btn-primary btn-flat btn-language">
        中文
      </button>
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="login" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="UserName" name="username">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox" name="remember_me" value="true"> <span>Remember Me</span>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button id="signIn" type="submit" class="btn btn-primary btn-block btn-flat">
              Sign In
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!--
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
            Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
            Google+</a>
        </div>
    /.social-auth-links -->
      <!--
    <a href="#">I forgot my password</a><br>
    <a href="#" class="text-center">Register a new membership</a>
    -->
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery 2.2.3 -->
  <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="plugins/iCheck/icheck.min.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });

    const SYSLANG = { EN: 'en', CN: 'cn' } // 系统language值 当前i18n仅支持'en'|'cn'
    var setLang = localStorage.getItem('lang')
    if (!setLang) {
      var navigatorLang = navigator.language || navigator.userLanguage // 获取浏览器语言 兼容ie
      setLang = navigatorLang.substr(0, 2)
      setLang == 'zh' ? setLang = SYSLANG.CN : setLang = SYSLANG.EN
    }
    switchLoginLang(setLang)

    $('#btnLanguage').click(function () {
      localStorage.getItem('lang') == SYSLANG.CN ? switchLoginLang(SYSLANG.EN) : switchLoginLang(SYSLANG.CN)
    })

    function switchLoginLang(language) {
      localStorage.setItem('lang', language)
      switch (language) {
        case SYSLANG.EN:
          $('#btnLanguage').html('中文')
          $('.login-box-msg').html('Sign in to start your session')
          $('input[name="username"]').attr('placeholder', 'UserName')
          $('input[name="password"]').attr('placeholder', 'Password')
          $('input[name="remember_me"] + span').html('Remember Me')
          $('#signIn').html('Sign In')
          break;
        case SYSLANG.CN:
          $('#btnLanguage').html('EN')
          $('.login-box-msg').html('登录以开始您的应用')
          $('input[name="username"]').attr('placeholder', '用户名')
          $('input[name="password"]').attr('placeholder', '密码')
          $('input[name="remember_me"] + span').html('记住我')
          $('#signIn').html('登录')
          break;
      }
    }

  </script>
</body>

</html>
